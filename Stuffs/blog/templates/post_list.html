<html>
    <head>
        <title> Meu blog maneiro </title>
    </head>
    <body>
        <h1><a href="/">Home</a></h1>
        {% for post in posts %}
        <h1><a href="/{{post.id}}/"> {{post.title}} </a></h1>
        <h2> {{post.author.username}} </h2>
        <p> {{post.text}} </p>
        <br>
        {% endfor %}
        <a href="{% url 'boot' %}">Posts com Bootstrap</a>
    </body>
</html>
